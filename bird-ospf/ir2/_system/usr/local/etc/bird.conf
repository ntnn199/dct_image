# Protocol template

protocol ospf {
    ipv4{
        import all;
        export filter {
                ospf_metric1 = 1000;
                if source = RTS_STATIC then accept; else reject;
        };
     };

        area 0 {
                interface "eth0", "eth2" {
                        cost 5;
                        type pointopoint;
                        hello 5; retransmit 2; wait 10; dead 20;
                        authentication simple; password "XXXX";
                };
                interface "eth1" {
                        cost 5;
                        type broadcast;
                        hello 5; retransmit 2; wait 10; dead 20;
                        authentication simple; password "XXXX";
                };
        };
}
